{% extends 'istock/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
  <div class="outer_container">
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="contents">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            {%  endif %}
            <div class="heading">
            <h3> ADD NEW SALES</h3>
            </div>
            <form action="" method="post">
                {% csrf_token %}
              <!-- {{ form | crispy}}
                <div class="row">
                 <div class="col-6">
                   {{ form.sales_name|as_crispy_field }}
                 </div>
                 <div class="col-6">
                   {{ form.quantity|as_crispy_field }}
                  </div>
                </div>
                <div class="row">
                 <div class="col-6">
                   {{ form.date_of_sale}}
                 </div>
                </div>
                <button class="btn btn-primary btn-block" type="submit" name="button">Save</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock%}
